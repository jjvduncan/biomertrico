<div class="row justify-content-center">
    <div class="col-md-4 register-permisos">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Creando permiso...</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label for="inputVerify3">Cedula</label>
              <input class="form-control" type="text" formControlName="cedula" disabled>
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.cedula.errors?.required">
                Ingrese su numero de telefono
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.cedula.errors?.pattern">
                Enter Numbers Only
              </div>
            </div>
 
            <div class="form-group">
              <label for="inputName" >Nombre</label>
              <input class="form-control" type="text" formControlName="name" disabled>
              <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
              </div>
            </div>

            
            <div class="form-group">
              <label for="inputFecha">Fecha</label>
              <input class="form-control" type="date" formControlName="fecha">
              <div class="invalid-feedback" *ngIf="submitted && myForm.fecha.errors?.required">
                Fecha is required.
              </div>
            </div>

            <div class="form-group">
              <label for="inputHora">Hora</label>
              <input class="form-control" type="time" formControlName="hora">
              <div class="invalid-feedback" *ngIf="submitted && myForm.hora.errors?.required">
                Fecha is required.
              </div>
            </div>
            

            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email" disabled>
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Ingrese su email
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
              </div>
            </div>
 
            <div class="form-group">
              <label for="inputPassword3">Departamento</label>
              <select disabled  class="custom-select form-control" (change)="updateProfile($event.target.value)"
                formControlName="designation" >
                <option value="" >Elejir...</option>/option>
                <option *ngFor="let permisosProfile of PermisosProfile" value="{{permisosProfile}}">{{permisosProfile}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
                Choose designation.
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword4">Raz√≥n</label>
              <select class="custom-select form-control" (change)="updateProfile2($event.target.value)"
                formControlName="razon">
                <option value="">Elejir...</option>/option>
                <option *ngFor="let razonProfile of RazonProfile" value="{{razonProfile}}">{{razonProfile}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.razon.errors?.required">
                Choose designation.
              </div>
            </div>
 
            <div class="form-group">
              <label for="inputVerify3">archivo</label>
              <input class="form-control" type="file" formControlName="archivo">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.archivo.errors?.required">
                archivo su numero de telefono
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.archivo.errors?.pattern">
                Enter Numbers Only
              </div>
            </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Crear</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
