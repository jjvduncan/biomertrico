    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/permisoss-listar">Crear Permisos</a>
      
      </nav>
      <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/permisoss2-listar">Ver Permisos</a>
      
        
      </div>
      <!-- /#page-content-wrapper -->  
  
  <div class="container">
      <!-- No data message -->
      <p *ngIf="Permisos.length <= 0" class="no-data text-center">No exiten permisos realizados...</p>
    
      <!-- Permisos2 list -->
      <table class="table table-bordered" *ngIf="Permisos.length > 0">
        <thead class="table-success">
          <tr>
            <!--<th scope="col">Permisos2 ID</th>-->
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Departamento</th>
            <th scope="col">Razon</th>
            <th scope="col">Archivo</th>
            <th scope="col center">Actividades</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permisos of Permisos; let i = index">
            <!--<th scope="row">{{permisos._id}}</th>-->
             <th scope="row">{{permisos.cedula}}</th>
            <td>{{permisos.name}}</td>
            <td>{{permisos.fecha}}</td>
            <td>{{permisos.hora}}</td>
            <td>{{permisos.designation}}</td>
            <td>{{permisos.razon}}</td>
            <td>{{permisos.archivo}}</td>
             <td class="text-center edit-block">
            <!--    <span class="edit" [routerLink]="['/editar-permisos/', permisos._id]">
                <button type="button" class="btn btn-success btn-sm">Editar</button>
              </span> -->
            <span class="delete" (click)="removePermisos(permisos, i)">
                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </span>
          
              <span class="open">
                <button type="button" class="btn btn-success btn-sm" (click)='generatePDF()'>Descargar</button>
              </span>
            <span class="send"  [routerLink]="['/correo/']">
                <button type="button" class="btn btn-info btn-sm">Enviar</button>
            </span>
         

          </tr>
        </tbody>
      </table>
    </div>
    <button (click)='generatePDF()'>
      Ola
    </button>
