

<div class="container">
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Cedula</th>
          <th scope="col">Nombre</th>
          
          <th scope="col center">Ubicacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee; let i = index">
          <!--<th scope="row">{{employee._id}}</th>-->
          <th scope="row">{{employee.cedula}}</th>
          <td>{{employee.name}}</td>
          <td class="text-center edit-block">
          
            <span class="delete" >
                <google-map width ="400" height ="300">
                <map-marker
                [position]='position'
                [label] ='label'
                [title] = 'title'>
            </map-marker>
                
            </google-map>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
