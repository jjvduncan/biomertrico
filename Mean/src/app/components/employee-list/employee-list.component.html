      <nav class="my-2 my-md-0 mr-md-3">

<div class="container">
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center">No se encuentran archivos : (</p>
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
      <thead class="table-success">
        <tr>
          <!--<th scope="col">Employee ID</th>-->
          <th scope="col">Codigo</th>
          <th scope="col">Cedula</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Departamento</th>
          <th scope="col">Telefono</th>
          <th scope="col center">Modificar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee; let i = index">
          <!--<th scope="row">{{employee._id}}</th>-->
          <th scope="row">{{employee.code}}</th>
          <th scope="row">{{employee.cedula}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
              <button type="button" class="btn btn-success btn-sm">Editar</button>
            </span>
            <span class="delete" (click)="removeEmployee(employee, i)">
              <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
